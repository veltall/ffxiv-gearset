<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel='import' href='../bower_components/paper-input/paper-input.html'>

<link rel='import' href='../bower_components/paper-checkbox/paper-checkbox.html'>

<dom-module id="my-timeline-view">
    <template>
        <style include="shared-styles">
             :host {
                display: block;
                padding: 10px;
            }

            .long-card {
                margin: 24px;
                padding: 16px;
                color: #757575;
                border-radius: 5px;
                background-color: #fff;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                width: 20000px;
            }

            paper-button {
                background: #333366;
                color: white;
            }

            #form1 {
                width: 400px;
            }

            .reset {
                background: #aa3322;
            }
        </style>

        <div class="card">
            <h2>timeline heading</h2>
            <p>Random text</p>
        </div>
        <div class="long-card">
            <h2>Temporal List of skills to be used</h2>
            <p>
                CDs:
                <span id="placeholder"></span>
            </p>
            <br>
            <iron-form id="form1" allowRedirect="false">
                <form action="/foo" method="get">
                    <paper-input type="text" name="skill-input" required label="Skill name"></paper-input>
                    <paper-input type="text" name="time-input" required label="Timestamp" placeholder="0:00"></paper-input>
                    <br><br>
                    <paper-button raised on-tap="addToArray">Add</paper-button>
                    <paper-button raised on-tap="showArray">Show Array</paper-button>
                    <paper-button class="reset" raised on-tap="resetForm1">Reset</paper-button>
                </form>
                <br>
                <div class="form-output"></div>
            </iron-form>
        </div>
    </template>

    <script>
        class MyTimelineView extends Polymer.Element {
            static get is() {
                return 'my-timeline-view';
            }
            static get properties() {
                return {
                    theme: {
                        type: String,
                        notify: true,
                        reflectToAttribute: true,
                        value: "light",
                    },
                    testArray: {
                        type: Array,
                        value: [],
                    }
                };
            }
            showArray() {
                // this.testArray.forEach(function (element) {
                //     console.log(element);
                // }, this);
                var arrayString = this.testArray.toString();
                if (arrayString === "") {
                    arrayString = "[]"; // displaying sensible default / empty value
                }
                this.shadowRoot.querySelector("#placeholder").innerHTML = arrayString;
            }
            addToArray() {
                var inputValue = this.shadowRoot.querySelector("[name=skill-input]").value;
                if (inputValue) {
                    this.testArray.push(inputValue);
                }
                this.showArray();
                this.$.form1.submit();
            }

            constructor() {
                super();
            }

            // extra functions for studying the behaviors of forms
            // submitForm1() {
            //     this.$.form1.submit();
            //     var textInput = this.shadowRoot.querySelector("[name=input]").value;
            //     if (typeof textInput == 'undefined') {
            //         textInput = "";
            //     }
            //     this.shadowRoot.querySelector(".form-output").innerHTML = textInput;
            //     this.$.placeholder.innerHTML = "look I can change this too: " + textInput;
            // }

            resetForm1() {
                this.$.form1.reset();
                this.testArray = [];
            }
        }

        // registers the new custom element to the browser
        window.customElements.define(MyTimelineView.is, MyTimelineView);
    </script>

</dom-module>
