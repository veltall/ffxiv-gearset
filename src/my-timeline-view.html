    <script>

            static get is() {
                return 'my-timeline-view';
            }
            static get properties() {
                return {
                    theme: {

                        notify: true,

                        value: "light",
                    },
                    testArray: {
                        type: Array,
                        value: [],
                    }
                };

            showArray() {

                // document.getElementById("placeholder").innerHTML = this.testArray.toString();
            }
            addToArray() {
                this.testArray.push(inputValue);
            }
            constructor() {
                super();
            }

            // extra functions for studying the behaviors of forms
            submitForm1() {
                this.$.form1.submit();
                var textInput = this.shadowRoot.querySelector("#pinput").value;
                if (typeof textInput == 'undefined') {
                    textInput = "";
                }
                this.shadowRoot.querySelector(".form-output").innerHTML = textInput;
                this.$.placeholder.innerHTML = "look I can change this too: " + textInput;
            }

            resetForm1() {
                this.$.form1.reset();
            }

            toggleForm1Redirect() {
                this.$.form1.allowRedirect = !document.getElementById('form1').allowRedirect;
            }
        }

        // registers the new custom element to the browser
        window.customElements.define(MyTimelineView.is, MyTimelineView);
